<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>To do List</h1>
    <input type="text" placeholder="Enter the Text" id="input-el">
    <button onclick="add()">Add</button>
    <ul id="ul-el"></ul>
    <script>
        let inputEl=document.getElementById(id="input-el")
        function add(){
            if(inputEl=""){
            alert("Enter the task")
        }
        else{
            
                let liEl=document.createElement("li")
                liEl.innerHTML=inputEl.value;


            }
           
        }
        


        

    </script>
    
</body>
</html>
